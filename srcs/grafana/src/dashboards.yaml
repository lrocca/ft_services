apiVersion: 1

providers:
- name: 'dashboards'
  type: file
  disableDeletion: true
  editable: true
  updateIntervalSeconds: 10
  allowUiUpdates: true
  options:
    path: /etc/dashboards
    foldersFromFilesStructure: true
